<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function(){  
                var first_input = $("#inputFirstNum").val();
                var sec_input = $("#inputSecondNum").val();
                var result1 = parseInt(first_input) + parseInt(sec_input);
                if(isNaN(result1)) {
                    $("#lbl").text("Please enter two integers");
                }
                else {
                $("#lbl").text("Result = " + result1);
                }
            });
        });
        $(document).ready(function() {
            $("#btn2").click(function(){  
                var first_input = $("#inputFirstNum").val();
                var sec_input = $("#inputSecondNum").val();
                var result2 = parseInt(first_input) + parseInt(sec_input);
                if(isNaN(result2)) {
                    $("#lbl").text("Please enter two integers");
                }
                else {
                $("#lbl").text("Result = " + result2);
                }
            });
        });


    </script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div>
            <span class="label label-info" id="lbl">Result = </span>
        </div>

        <div class="form-group row">
            <div class="col-md-3">
                <input type="text" class="form-control" id="inputFirstNum" placeholder="Enter your first number" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="inputSecondNum" placeholder="Enter your second number" required>
            </div>
        </div>
        <button type="button" class="btn btn-dark" id="btn1">+</button>
        <button type="button" class="btn btn-dark" id="btn2">-</button>
    </div>
    </div>
</body>

</html>
